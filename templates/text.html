<main class="content-wrapper">
  <header class="white-text-container section-container">

      <h1>
        <a href="https://fttgreek.herokuapp.com" title="FTTGreek">FTTÎ“reek</a>

 <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <div class="card">
          <div class="card-block">

            <form class="form-group" method="POST" action="/">
              <label for="filter-bible">Bible</label>
              <select class="filter-bible" id="filter-bible" name=translation>
                  <option value="{{ to_display[0] }}" selected>{{ to_display[0] }}</option>
                  {% for translation in translations %}
                    <option value="{{ translation }}">{{ translation }}</option>
                  {% endfor %}
              </select><br>
              <label for="filter-book">Book</label>
              <select class="filter-book" id="filter-book" name="books">
                  <option value="{{ to_display[1] }}" selected>{{ to_display[1] }}</option>
                  {% for book in books %}
                    <option value="{{ book }}">{{ book }}</option>
                  {% endfor %}
              </select><br>
              <!-- <label for="filter-chapter">Chapter</label>
              <select class="filter-chapter" id="filter-chapter" name="chapters">

                  {% for chapter in chapters %}
                    <option value="{{ chapter }}">{{ chapter }}</option>
                  {% endfor %}
              </select> -->
              <button type="submit" class="btn btn-default">Search!</button>
            </form>
            <h2>{{ to_display[1] }}: {{ book_subject }}</h2>
            <h3>Chapter 1</h3>
            {{ text }}
